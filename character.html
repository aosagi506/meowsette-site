                crane: `エシュタルベルクの偵察部隊を率いる、魔法使いの少女。
                ミュゼットの部下であり、副官を務めている。あまり緊張感がない。`,
                erik: `エシュタルベルクの騎兵隊を率いる、若き士官。

                baird: `新設された突撃兵部隊の士官。

                avon: `フレクタリアの将校。幼い頃から皇帝の側で仕えており、皇帝には兄のように慕われている。神経質な性格で、いつも不機嫌そうにしている。

                nene: `スワールランドの将校。

                国内ではハビラから国を守ったと語り継がれる先々代フレクタリア皇帝にあやかり、“英雄の再来”と評価されている。`
